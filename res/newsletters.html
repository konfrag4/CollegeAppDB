<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of the newsletters from top US colleges. Stay up to date with the latest news and events that you need to know.">
    <title>Newsletters</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    
    <header class="head">
        <nav class="title">
            <a href="/"><h1>College DB</h1></a>
        </nav>
    </header>

    <div class="container">

        <div class="body">

            <h2 class="heading">Top College Newsletters</h2>

            <main>

                <a href="https://web.mit.edu/subscribe/" target="_blank"><div class="box">
                    <img class="logo" src="images/mitLogo.webp" alt="MIT Logo">
                    <h2 class="boxTxt">MIT Daily & Weekly</h2>
                </div></a>

                <a href="https://apply.mitadmissions.org/register/introduceyourself" target="_blank"><div class="box">
                    <img class="logo" src="images/mitLogo.webp" alt="MIT Logo">
                    <h2 class="boxTxt">MIT Admissions Monthly</h2>
                </div></a>

                <a href="https://community.harvard.edu/newsletter" target="_blank"><div class="box">
                    <img class="logo" src="images/harvardLogo.webp" alt="Harvard University Logo">
                    <h2 class="boxTxt">Harvard Newsletter</h2>
                </div></a>

                <a href="https://news.stanford.edu/report/subscribe/" target="_blank"><div class="box">
                    <img class="logo" src="images/stanfordLogo.webp" alt="Stanford University Logo">
                    <h2 class="boxTxt">Stanford Report</h2>
                </div></a>

                <a href="https://engineering.stanford.edu/email-newsletter" target="_blank"><div class="box">
                    <img class="logo" src="images/stanfordLogo.webp" alt="Stanford University Logo">
                    <h2 class="boxTxt">Stanford School of Engineering</h2>
                </div></a>

                <a href="https://art.cmu.edu/subscribe/" target="_blank"><div class="box">
                    <img class="logo" src="images/carnegieMellonLogo.webp" alt="Carnegie Mellon University Logo">
                    <h2 class="boxTxt">Carnegie Mellon School of Art</h2>
                </div></a>

                <a href="https://ugrad.admissions.tufts.edu/register/mailing-list" target="_blank"><div class="box">
                    <img class="logo" src="images/tuftsLogo.webp" alt="Tufts University Logo">
                    <h2 class="boxTxt">Tufts University</h2>
                </div></a>

                <a href="https://www.caltech.edu/caltech-weekly" target="_blank"><div class="box">
                    <img class="logo" src="images/caltechLogo.webp" alt="Caltech Logo">
                    <h2 class="boxTxt">Caltech Weekly</h2>
                </div></a>

                <a href="https://apply.caltech.edu/register/learnmore" target="_blank"><div class="box">
                    <img class="logo" src="images/caltechLogo.webp" alt="Caltech Logo">
                    <h2 class="boxTxt">Caltech Admissions</h2>
                </div></a>

            </main>

        </div>
        
    </div>
</body>
</html>
