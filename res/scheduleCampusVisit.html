<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of links to schedule a campus visit with the best colleges. Visit the campus, meet with admissions officers, and learn more about the college.">
    <title>Schedule Campus Visit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    
    <header class="head">
        <nav class="title">
            <a href="/"><h1>College DB</h1></a>
        </nav>
    </header>

    <div class="container">

        <div class="body">

            <h2 class="heading">Schedule a Campus Visit With the Best Colleges</h2>

            <main>

                <a href="https://apply.mitadmissions.org/portal/visitmit" target="_blank"><div class="box">
                    <img class="logo" src="images/mitLogo.webp" alt="MIT Logo">
                    <h2 class="boxTxt">MIT</h2>
                </div></a>

                <a href="https://apply.college.columbia.edu/portal/campus_visit" target="_blank"><div class="box">
                    <img class="logo" src="images/columbiaLogo.webp" alt="Columbia University Logo">
                    <h2 class="boxTxt">Columbia</h2>
                </div></a>

                <a href="https://apply.college.harvard.edu/portal/22-info-tour" target="_blank"><div class="box">
                    <img class="logo" src="images/harvardLogo.webp" alt="Harvard University Logo">
                    <h2 class="boxTxt">Harvard</h2>
                </div></a>

                <a href="https://apply.caltech.edu/portal/visit" target="_blank"><div class="box">
                    <img class="logo" src="images/caltechLogo.webp" alt="Caltech Logo">
                    <h2 class="boxTxt">Caltech</h2>
                </div></a>

                <a href="https://connect.nyu.edu/portal/nyuvisit_tours" target="_blank"><div class="box">
                    <img class="logo" src="images/nyuLogo.webp" alt="NYU Logo">
                    <h2 class="boxTxt">NYU Washington Square</h2>
                </div></a>

                <a href="https://connect.nyu.edu/portal/bk_campus_tour" target="_blank"><div class="box">
                    <img class="logo" src="images/nyuLogo.webp" alt="NYU Logo">
                    <h2 class="boxTxt">NYU Tandon</h2>
                </div></a>

            </main>

        </div>
        
    </div>
</body>
</html>
